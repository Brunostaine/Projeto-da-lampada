<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando com a lâmpada</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <header>
        <h1>Mini projeto JS</h1>

        <ul>
            <h3>Instruções</h3>
            <li>Click no botão ligar para ligar</li>
            <li>Click no botão desligar para desligar</li>
            <li>Passe o mouse em cima da lâmpada para ligar e retire para desligar</li>
            <li>Dê um duplo click para quebrar a lâmpada</li>
        </ul>

    </header>

    <main>
        <div>
            <img id="lamp" src="img/desligada.jpg" alt="Lampada desligada">
        </div>
        <div>
            <button id="turnOn">Ligar</button>
            <button id="turnOff">Desligar</button>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
